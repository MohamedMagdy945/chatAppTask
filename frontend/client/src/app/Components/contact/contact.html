<div class="h-screen w-full flex overflow-hidden bg-gray-50">


    <aside class="w-100 bg-white border-r border-gray-200 flex-shrink-0 flex flex-col">

        <div class="p-4 border-b border-gray-200 bg-gradient-to-r  from-green-600 to-emerald-600  text-white">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <img [src]="currentUser.profileImagePath ? baseURL + currentUser.profileImagePath : 'assets/images/default.jpg'"
                        alt="Your profile" class="w-10 h-10 rounded-full object-cover border-2 border-white" />
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 rounded-full border-2 border-white">
                    </div>
                </div>
                <div>
                    <h2 class="text-lg font-bold">{{currentUser.userName}}</h2>
                    <p class="text-xs text-blue-100">Online</p>
                </div>
            </div>
        </div>
        <div class="flex-1 overflow-y-auto">
            <div class="p-2">
                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider px-3 py-2">ALL Members</h3>

                @if(users){
                @for (item of users; track $index) {

                <ul class="space-y-1">
                    <li (click)="chat(item)"
                        class="flex items-center gap-3 px-3 py-3 cursor-pointer rounded-md hover:bg-blue-50 transition-all duration-200 group">
                        <div class="relative">
                            <img [src]="item?.profileImagePath ? baseURL + item.profileImagePath : 'assets/images/default.jpg'"
                                alt="Sara Ahmed"
                                class="w-12 h-12 rounded-full object-cover border-2 border-white shadow-sm" />
                            <div
                                class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 rounded-full border-2 border-white">
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center">
                                <h4 class="font-medium text-gray-900">{{item.userName}}</h4>
                                <span class="text-xs text-gray-500">10:45 AM</span>
                            </div>
                            <p class="text-sm text-gray-500 truncate">{{item.email}}</p>
                        </div>
                    </li>
                </ul>

                }
                }
            </div>
        </div>
    </aside>

    @if(isOpen){
    <app-chat-room [recevieduser]="receivedUser"></app-chat-room>
    }
</div>

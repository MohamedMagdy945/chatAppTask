<div mat-dialog-content class="border border-gray-200 shadow-md">
    <div>
        <div class="flex items-center justify-center bg-gray-100 ">
            <div class="w-full max-w-md mx-auto">
                <div class="py-10 px-8  bg-white rounded ">
                    <div class="text-center mb-6">
                        <h1 class="text-2xl font-semibold text-gray-900">Create new account</h1>
                    </div>

                    <form class="space-y-4">
                        <div>
                            <label for="userName" class="block text-sm font-medium text-gray-700 mb-1">Group
                                Name</label>
                            <input [(ngModel)]="Name" id="Name" name="Name" type="text" required
                                class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-green-300 focus:border-green-300" />
                        </div>
                        <div>
                            <label for="profileImage" class="block text-sm font-medium text-gray-700 mb-1">Profile
                                Image</label>
                            <input name="profileImage" type="file" id="profileImage" (change)="onFileSelected($event)"
                                accept="image/*"
                                class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-green-300 focus:border-green-300" />
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>

    <div class="flex justify-end mt-1 gap-2">
        <button mat-button (click)="onCancel()" class="bg-gray-300 text-gray-700 px-4  rounded hover:bg-gray-400">
            Cancel
        </button>
        <button mat-button (click)="onCreate()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Create
        </button>
    </div>

<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md mx-auto">
        <div class="py-20 px-8 border border-gray-200 bg-white rounded shadow-md">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-semibold text-gray-900">Create new account</h1>
            </div>

            <form (ngSubmit)="onSubmit()" class="space-y-4">

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input [(ngModel)]="email" id="email" name="email" type="email" required
                        class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-green-300 focus:border-green-300" />
                </div>

                <div>
                    <label for="userName" class="block text-sm font-medium text-gray-700 mb-1">User Name</label>
                    <input [(ngModel)]="username" id="username" name="displayName" type="text" required
                        class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-green-300 focus:border-green-300" />
                </div>

                <div>
                    <div class="flex items-center justify-between mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    </div>
                    <input [(ngModel)]="username" id="password" name="password" type="password" required
                        class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-green-300 focus:border-green-300" />
                </div>

                <div>
                    <label for="profileImage" class="block text-sm font-medium text-gray-700 mb-1">Profile Image</label>
                    <input [(ngModel)]="profileImage" name="profileImage" type="file" id="profileImage" (change)="onFileSelected($event)"
                        accept="image/*"
                        class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-green-300 focus:border-green-300" />
                </div>

                <div class="flex items-center">
                    <input id="remember-me" name="rememberMe" type="checkbox"
                        class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded" />
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me on this device</label>
                </div>

                <button type="submit"
                    class="w-full bg-green-600 text-white py-2 px-4 rounded  hover:bg-green-700 focus:outline-none focus:ring-1 focus:ring-green-300 focus:ring-offset-1">
                    Register
                </button>

            </form>
        </div>
    </div>
</div>
